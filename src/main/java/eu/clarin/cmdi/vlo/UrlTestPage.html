<html lang="en-GB"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" >

    <head>
        <title>URL fragment test</title>
        <wicket:head>
            <script type="text/javascript">
                var hash = window.location.hash;
                if (hash.length > 0) {
                    var loc = window.location.toString();
                    var hashIndex = loc.indexOf(hash);
                    var locBase = loc.substr(0, hashIndex);
                    if(locBase.indexOf('?') >= 0) {
                        var newLoc = locBase.substr(0, locBase.indexOf('?'));
                    } else {
                        var newLoc = locBase;
                    }
                    window.location = newLoc + '?' + hash.substr(1);
                }
            </script>
        </wicket:head>

    </head>
    <body>
        <h1>Url fragment test</h1>
        <form wicket:id="form">
            <p>
                <span wicket:id="text"></span>
            </p>
            <p>
                <button wicket:id="button">change</button>
            </p>

            <p>
                <pre wicket:id="params"></pre>
            </p>
        </form>
    </body>
</html>
